<div  fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="example-card" fxLayout="row" *ngFor="let recip of recipes" style=" position: relative; height: 100px; width: 400px; margin: 15px;" >
    <img
        mat-card-image
        src="{{ recip.img }}"
        style="width: 100px; height: 100px"
      />
    <mat-card-content  style="height: 100; width: 90%;" >
       
        <p style="margin-left: 30px; margin-top: 5px;">{{ recip.name }}</p>
   
     
    </mat-card-content>
    <mat-card-actions dir="rtl" style="position: absolute; bottom: 15px; right: 15px;">
        <button mat-button>See more</button>
      </mat-card-actions>
  </mat-card>
</div>
