<div fxLayout="column" fxLayoutGap="10px" fxFlex="50%" class="background-gray-white">
    <div fxLayoutAlign="center start">
        <h3>Steps</h3>
    </div>
    <div fxLayoutAlign="start start"> 
        <mat-stepper orientation="vertical" #stepper fxFlex="100%">  
            <ng-template matStepperIcon="edit">
                <i class="bi bi-check"></i>
            </ng-template>   
            <mat-step>
              <ng-template matStepLabel>Step1</ng-template>
              <p>Asi se hace</p>              
            </mat-step>           
          </mat-stepper>
    </div>
    
    
</div>
