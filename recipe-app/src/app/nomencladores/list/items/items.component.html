<mat-list #shoes>
    <div style=" margin: 0 auto" class="list-item-width">
      <mat-list-item *ngFor="let item of data" class="item-hover">
        <i dir="ltr" class="bi bi-box-seam box-animation" mat-list-icon></i>
        <div
          class="text-hover"
          dir="auto"
          mat-line
          fxFlexFill
          (click)="this.selectEvent(item.listAction)"
        >
          {{ item.name }}
        </div>
        <div dir="rtl">
          <i
            class="bi bi-plus-square-fill nomencladores-action-button"
            (click)="this.addClickEvent(item.listAction)"
            mat-list-icon
          ></i>
        </div>
      </mat-list-item>
    </div>
  </mat-list>
