<div style="margin: 0 auto" fxLayoutAlign="center">
  <p style="font-size: 2em; text-align: center">
    Nomencladores
    <i
      [@inOutAnimation]
      matTooltip="Volver"
      matTooltipPosition="below"
      class="bi bi-arrow-counterclockwise back-arrow"
      *ngIf="nomencladores_data != null"
      (click)="nomencladores_data = null"
    ></i>
  </p>

  <div style="position: relative; margin: 0 auto" class="container-width">
    <!-- The @input needs a value pass via dataBinding -->
    <app-table
      [@inOutAnimation]
      style="margin: 0 auto; position: relative"
      *ngIf="nomencladores_data != null && !showForm"
      [data2]="selector"
    ></app-table>
    <!-- @output event emitter -->
    <app-items
      style="margin: 0 auto; position: absolute; left: 0px; top: 0px"
      (outputEvent)="selectEvent($event)"
      (creationEvent)="addClickEvent($event)"
      [@inOutAnimation]
      *ngIf="nomencladores_data == null && !showForm"
    ></app-items>

    <app-form
      [@inOutAnimation]
      [formType]="formNomencladorValue"
      (cancelEvent)="addClickEvent($event)"
      *ngIf="showForm"
    ></app-form>
  </div>
</div>
