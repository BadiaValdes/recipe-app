<div
      *ngIf="backgroundImage"
  [ngStyle]="{
    'background': 'url(' + backgroundImage + ')',
    'background-size':'cover',
    'background-position': 'center',
    'background-attachment': 'fixed',     
    'width': '100%',
    'height': '300px',
    'border-color': color,
    'border-width': borderStroke + 'px'
  }"
  [ngClass]="{ border: border, 'img-thumb': true}"
></div>
